---
language: ruby
sudo: false
addons:
  apt:
    packages:
      - libaugeas-dev
cache: bundler
bundler_args: --without system_tests
script: ["bundle exec rake validate", "bundle exec rake lint", "bundle exec rake spec SPEC_OPTS='--format documentation'"]
matrix:
  fast_finish: true
  include:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.0" FACTER_GEM_VERSION="~> 1.7.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.0" FUTURE_PARSER="yes"
  - rvm: 2.1.7
    env: PUPPET_GEM_VERSION="~> 4.0"
notifications:
  email: false
deploy:
  provider: puppetforge
  user: camptocamp
  password:
    secure: "W6q1nasHUf2aBI4u6nBrC3LMcrnB8gxf5dBDRqrnC36U1lHH7V8qiaOtDdiUFUSXxVvEB8MuNhwE0F+iCqVnqVc32Jn8k6f0nVFOw6JxeN7T7eXx9TwpomPYIZBwzId4xmD6z/orzAooFozkod7wUjO0mwtvl55VPtBdqz4wnh0="
  on:
    tags: true
    # all_branches is required to use tags
    all_branches: true
    # Only publish if our main Ruby target builds
    rvm: 2.1.7
